{{block "index" .}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
  </head>
  <body>
    {{ template "betForm" .}}
    <hr>
    {{ template "betDisplay" .}}
  </body>
</html>
{{end}}

<!-- formulario pra adicionar um novo evento -->
{{block "betForm" .}}
<form hx-swap="outerHTML" hx-target="#bets" hx-post="/bet">
  Valor da aposta: <input type="float" name="valor" value="valor da aposta">
  Email: <input type="email" name="email" value="email do apostador">
  Evento: <input type="event" name="description" value="descrição do evento que vai acontecer">
  <button type="submit">criar evento</button>
</form>
{{end}}

{{block "betDisplay" .}}  
<div id="bets" style="display: flex; flex-direction: column;">
  {{ range .Bets }}
    <div>
    Descrição: <span>{{.Description}}</span> <br>
    Valor: <span>{{.Value}}</span> <br>
    Apostador: <span>{{.BetterEmail}}</span> <br>
    <hr>
    </div>
  {{end}}
</div>
{{end}}
